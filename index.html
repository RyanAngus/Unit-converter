<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body >
        <div class="mainBox">
            
            <div class="blueBox">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div class="numBox">
                    <div id="number">20</div>
                    <button id="button">Convert</button>

                </div> 


            </div>

            <div class="unitBox1">
                <p>Length (Meter/Feet)</p>
                <div id="box1Result">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
            </div>
            <div class="unitBox2">
                <p>Volume (Liters/Gallons)</p>
                <div id="box2Result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
            </div>
            <div class="unitBox3">
                <p>Mass (Kilograms/Pounds)</p>
                <div id="box3Result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
            </div>    


        </div>
        <script src="index.js"></script>
    </body>
</html>
